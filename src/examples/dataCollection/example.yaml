# 任务配置示例文件

# 场景的名字
level_name: "example"

# 任务类型, 目前支持[pick_and_place, scan_qr]
type: "pick_and_place"

# actor是要动态加载到场景中的物体
# actor.name是物体在场景中的名字
# actor.spawnable是物体资产缓存中的路径
# actor.center是物体随机生成的中心点
# actor.joints是物体在场景中的关节名字

# actor.bound_rotation是actor旋转的范围
# 随机的位置是OrcaEngine坐标系， 而不是Mujoco坐标系，这两个坐标系涉及转换
# actor.random.position: 是否随机位置
# actor.random.rotation: 是否随机旋转
# actor.random.nums: 随机生成的数量范围
actor:
  # names: ["bottle_red", "jar_01", "bottle_blue", "salt", "can"]
  names: ["DRUG",  "Zkningpian", "Pipalu"]
  # spawnable: ["assets/prefabs/bottle_red", "assets/prefabs/jar_01", "assets/prefabs/bottle_blue", "assets/prefabs/salt", "assets/prefabs/can"]
  spawnable: ["assets/prefabs/medicine_kps_03", "assets/prefabs/medicine_kps_05", "assets/prefabs/medicine_kps_04"]
  joints: ["medicine_kps_03", "medicine_kps_05", "medicine_kps_04"]
  # 关节的自由度，值为1, 3, 6
  joints_dof: [6, 6, 6]
  # 6自由度关节的随机范围
  # 如果范围相等，则表示关节是固定的
  random:
    qpos: true
    nums: [1, 3]
    # 6自由度关节的随机范围
    six_dof:
      center: [0.4, 0.4, 1.15]
      bound_position: [[-0.2, 0.2], [-0.2, 0.2], [0, 0]]
      bound_rotation: [[0, 0], [0, 0], [0, 1]]
    # 3自由度只有球形关节，他的随机范围值不能小于0
    # three_dof:
    #   center: [0, 0, 0]
    #   bound: [0, 1]
    # 1只有度关节随机范围
    # one_dof:
    #   center: [0, 0, 0]
    #   bound: [-1, 1]


# light是场景中的灯光
# 参数和actor含义类似
light:
  names: ["spotlight1"]
  spawnable: ["prefabs/spotlight"]
  random:
    position: false
    rotation: false
    center: [0, 0, 0]
    bound_position: [[-1, 1], [-1, 1], [0, 2]]
    bound_rotation: [[0, 3.14159], [0, 3.14159], [0, 3.14159]]
    nums: [1, 1]
    # 控制多少个任务后更新灯光
    cycle: 20  

# task是任务的配置，参数根据任务类型不同而不同
task:
  type: "pick_and_place"
  goal:
    name: "MedicineChest"
    site: "MedicineChest_site"
    